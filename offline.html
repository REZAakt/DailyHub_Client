<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8" />
    <title>اتصال اینترنت قطع شد</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Shabnam, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            direction: rtl;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffe6f4 0%, #e0f4ff 40%, #ffffff 100%);
            color: #182032;
        }

        .offline-wrapper {
            max-width: 420px;
            width: 100%;
            padding: 2.5rem 2rem;
            background: rgba(255, 255, 255, 0.96);
            border-radius: 18px;
            box-shadow: 0 18px 45px rgba(255, 143, 196, 0.4), 0 0 0 1px rgba(255, 182, 211, 0.8);
            backdrop-filter: blur(14px);
        }

        .offline-icon {
            width: 70px;
            height: 70px;
            border-radius: 999px;
            margin: 0 auto 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, #ffb3da, #ff4f9a);
            box-shadow: 0 10px 25px rgba(255, 132, 192, 0.7);
            font-size: 2rem;
            color: #ffffff;
        }

        h1 {
            margin: 0 0 0.75rem 0;
            font-size: 1.5rem;
            color: #1f2937;
        }

        p {
            margin: 0 0 1.5rem 0;
            font-size: 0.95rem;
            line-height: 1.7;
            color: #374151;
        }

        .hint {
            font-size: 0.8rem;
            margin-bottom: 1.75rem;
            color: #4b5563;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: stretch;
        }

        .btn-primary,
        .btn-ghost {
            border-radius: 999px;
            padding: 0.7rem 1rem;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease, color 0.12s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff4f9a, #e02464);
            color: #ffffff;
            font-weight: 600;
            box-shadow: 0 10px 25px rgba(255, 79, 154, 0.5);
        }

            .btn-primary:hover {
                transform: translateY(-1px);
                box-shadow: 0 14px 30px rgba(255, 79, 154, 0.7);
            }

            .btn-primary:active {
                transform: translateY(0);
                box-shadow: 0 8px 18px rgba(255, 79, 154, 0.5);
            }

        .btn-ghost {
            background: transparent;
            color: #e02464;
            border: 1px dashed rgba(255, 143, 196, 0.9);
        }

            .btn-ghost:hover {
                background: rgba(255, 231, 245, 0.95) !important;
                color: #b3124a;
            }

        .footer {
            margin-top: 1.75rem;
            font-size: 0.75rem;
            color: #8c93a5;
        }

        .logo {
            font-weight: 700;
            letter-spacing: 0.03em;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #ff4f9a;
        }

        @media (max-width: 480px) {
            .offline-wrapper {
                margin: 1.25rem;
                padding: 2rem 1.5rem;
            }
        }
    </style>

</head>
<body>
    <div class="offline-wrapper">
        <div class="offline-icon">
            📡
        </div>

        <h1>اتصال اینترنت قطع شده</h1>
        <p>
            در حال حاضر به اینترنت دسترسی ندارید.<br />
            بعضی بخش‌های برنامه در حالت آفلاین محدود می‌شوند.
        </p>

        <div class="hint">
            وقتی دوباره آنلاین شدی، روی دکمه زیر بزن تا صفحه رفرش شود.
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="location.reload()">
                تلاش مجدد برای اتصال
            </button>

            <button class="btn-ghost" onclick="window.location.href = '/'">
                بازگشت به صفحه اصلی
            </button>
        </div>

        <div class="footer">
            <span class="logo">Daily Hub</span>
            <span> • حالت آفلاین فعال است</span>
        </div>
    </div>
</body>
</html>
